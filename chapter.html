<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قراءة الفصل</title>
<style>
body { font-family: Arial; background:#f2f2f2; margin:0; padding:0;}
header { background:#333; color:white; padding:10px; text-align:center; }
.container { max-width:800px; margin:20px auto; background:white; padding:20px; border-radius:5px; line-height:1.6; }
</style>
</head>
<body>
<header><h1>قراءة الفصل</h1></header>
<div class="container" id="chapter-content">
Loading chapter...
</div>

<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");
const chapterNum = params.get("chapter");

// ملاحظة: API الرسمي لا يوفر نص الفصل، لذلك سنضع مثالًا مؤقتًا
document.getElementById("chapter-content").innerHTML = `
<h2>رواية: ${slug}</h2>
<p>الفصل ${chapterNum}</p>
<p>نص الفصل غير متاح في API، هذا مجرد عرض تجريبي.</p>
`;
</script>

</body>
</html>
